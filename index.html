<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 (Web Front)</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo.png"/>
        <div class="navbar">
            <div class="nav-actions">
                <a>Features</a>
                <a>Pricing</a>
                <a>Integration</a>
                <a>Learn</a>
            </div>
    
            <div nav-btns>
                <button class="signBtn">Sign in</button>
                <button class="demoBtn">Book a demo</button>
            </div>
        </div>
    </header>

    <main>
        <section class="features-container">
            <div class="features-texts">
                <h1>Your everyday <br/> tasks, automated.</h1>

                <p>Whirl lets you design and streamline<br/> 
                    your everyday tasks and workflows<br/> 
                    in just a few clicks.
                </p>

                <div>
                    <button style="margin-right: 20px;" class="demoBtn">Book a demo</button>
                    <button style="width: max-content   ;" class="signBtn">Learn more ></button>
                </div>
            </div>

            <img src="./assets/feature.png"/>
        </section>


        <section class="pricing-container">
            <p class="pricing-title">Trusted by 50,000+ companies</p>
            <div class="supporters">
                <img id="focusfox" src="./assets/focusfox.png" />
                <img id="nowintech" src="./assets/nowintech.png" />
                <img id="optimer" src="./assets/optimer.png" />
                <img id="carded" src="./assets/carded.png" />
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-logo">
            <img class="logo" src="./assets/logo.png" alt="Footer Logo"/>
        </div>
        <div class="footer-navbar">
            <div class="footer-nav-actions">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Support</a>
                <a href="#">Contact Us</a>
            </div>
        
            <div class="footer-btns">
                <button class="signBtn">Sign in</button>
                <button class="demoBtn">Book a demo</button>
            </div>
        </div>
    </footer>

    <script>
        window.addEventListener('load', function() {
            document.style.zoom = '120%';
        });
    </script>
</body>
</html>
